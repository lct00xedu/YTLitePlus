name: Build and Release YTLitePlus

on:
  workflow_dispatch:
    inputs:
      youtube_ipa_url:
        description: 'Direct URL to decrypted YouTube IPA'
        required: true
        type: string

jobs:
  build:
    runs-on: macos-15           # ‚Üê THIS LINE IS THE FIX
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download YouTube IPA
        run: |
          curl -L -o YouTube.ipa "${{ inputs.youtube_ipa_url }}"

      - name: Build YTLitePlus
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: YTLitePlus
          path: packages/*.ipa

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/*.ipa
          tag_name: "auto-${{ github.run_number }}"
          name: "Auto Build ${{ github.run_number }}"
          draft: false
          prerelease: false
